<!-- wizard modal -->
<div id="wizard-modal" class=" wizard-modal">
    <!-- modal header -->
    <div class="modal-header">
      <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- end modal header -->

    <!-- modal body -->
    <div class="modal-body">

        <!-- wizard container -->
        <div class=" wizard-container">

            <!-- wizard card -->
            <div class="card card-wizard active" id="wizardProfile">

                <!-- form -->
                <form [formGroup]="wizardForm" (ngSubmit)="onSubmit()">

                    <!-- stepper -->
                    <mat-horizontal-stepper
                    formArrayName="formArray"
                    linear labelPosition="bottom"
                    class=" card-body"
                    (selectionChange)="onStepChange($event)"
                    >
                        <!-- Step 0 -->
                        <mat-step formGroupName="0" [stepControl]="formArray.get([0])" label="Zero">
                            <p class=" info-text mt-3">
                            Let's start with some basic information...
                            </p>
                        </mat-step>
                        <!-- end step 0 -->

                    </mat-horizontal-stepper>
                    <!-- end stepper -->

                </form>
                <!-- end form -->

            </div>
            <!-- end wizard card -->

        </div>
        <!-- end wizard container -->
        
    </div>
    <!-- end modal body -->
  
    <!-- <div class="modal-footer">
  
    </div> -->
  </div>
  <!-- End of wizard modal -->
