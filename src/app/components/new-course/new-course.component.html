<div class=" row">
    <div class=" col-md-8">
        <div class="card">
            <div class="card-body">
              <h4 class="card-title"> Let's give your eCourse a title! </h4>
              <h6 class="card-subtitle mb-4 text-muted"> You can change your title at any time. </h6>
              <div class=" p-3">
                <p class=" small text-muted pl-2 mb-2">
                    <i class="fas fa-info-circle"></i> For best results, choose a short, goal or outcome focussed title 
                    that hints at what clients can expect to achieve by completing your eCourse. Need a little help? 
                    <a href="https://lifecoach.freshdesk.com/a/solutions/articles/47001124010" target="_blank">
                        Read more.
                    </a>
                </p>
                <div class="mt-3">
                    <form *ngIf="newCourseForm" [formGroup]="newCourseForm" (submit)="onSubmit()">

                        <div
                        class="input-group no-symbol"
                        [ngClass]="{
                            'has-danger': (((focusTouched && courseF.title.value != '') || saveAttempt) && courseF.title.errors),
                            'has-success': !courseF.title.errors
                        }">
                            <input
                            type="text"
                            class="form-control"
                            formControlName="title"
                            placeholder="eg. Mindfulness for beginners"
                            (focus)="focusTouched = true"
                            (input)="onTitleInput($event)">
                            <div class="input-group-append">
                              <span class="input-group-text">
                                  {{ titleActualLength + '/' + titleMaxLength }}
                              </span>
                            </div>
                        </div>
                        <div *ngIf="(((focusTouched && courseF.title.value != '') || saveAttempt) && courseF.title.errors)">
                            <label
                            *ngFor="let error of objKeys(courseF.title.errors)"
                            class="error custom-error-label"
                            >{{ showError('title', error) }}
                            </label>
                        </div>

                        <div class=" pull-right">
                            <button type="submit" class=" btn btn-primary btn-round btn-fill mt-4">
                                Continue
                            </button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
