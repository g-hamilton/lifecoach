<div class=" row">
    <div class=" col-md-8">
        <div class="card">
            <div class="card-body">
              <h4 class="card-title"> Let's give your course a title! </h4>
              <h6 class="card-subtitle mb-4 text-muted"> It's ok if you can't think of a good title now. You can change it later. </h6>
              <div class=" p-3">
                <a href="https://lifecoach.freshdesk.com/a/solutions/articles/47001124010" target="_blank">
                    <span class=" text-muted pl-2"><i class="fas fa-graduation-cap"></i> How to choose a great title </span>
                </a>
                <div class="mt-3">
                    <form *ngIf="newCourseForm" [formGroup]="newCourseForm" (submit)="onSubmit()">

                        <div
                        class="input-group no-symbol"
                        [ngClass]="{
                            'has-danger':
                            ((focusTouched || saving) && courseF.title.value != '' && courseF.title.errors) ||
                            (courseF.title.value != '' && courseF.title.errors),
                            'has-success': !courseF.title.errors
                        }">
                            <input
                            type="text"
                            class="form-control"
                            formControlName="title"
                            placeholder="eg. Mindfulness for beginners"
                            (focus)="focusTouched = true"
                            (input)="onTitleInput($event)">
                            <div class="input-group-append">
                              <span class="input-group-text">
                                  {{ titleActualLength + '/' + titleMaxLength }}
                              </span>
                            </div>
                        </div>
                        <div *ngIf="((focusTouched || saving) && courseF.title.value != '' && courseF.title.errors) ||
                            (courseF.title.value != '' && courseF.title.errors)">
                            <label
                            *ngFor="let error of objKeys(courseF.title.errors)"
                            class="error custom-error-label"
                            >{{ showError('title', error) }}
                            </label>
                        </div>

                        <div class=" pull-right">
                            <button type="submit" class=" btn btn-primary btn-round btn-fill mt-4">
                                Continue
                            </button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
