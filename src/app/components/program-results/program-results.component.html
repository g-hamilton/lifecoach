<div class=" results-container">
    <div class=" row">
        <div *ngFor="let result of results" class=" col-md-3">
            <a [routerLink]="['/program', result.objectID]">
                <app-program-card
                [program]="result"
                [fetchData]="true"
                [rates]="rates"
                [clientCurrency]="clientCurrency"
                [clientCountry]="clientCountry">
                </app-program-card>
            </a>
        </div>
    </div>
</div>
