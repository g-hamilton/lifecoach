
<nav class=" navbar navbar-expand-lg navbar-absolute fixed-top" [ngClass]="{'bg-white': isCollapsed === false, 'navbar-transparent': isCollapsed === true}">
    <div class=" container-fluid">
      <div class=" navbar-wrapper">
        <a class=" navbar-brand" [routerLink]="['/']">
          <img *ngIf="isCollapsed" class="navbar-logo" src="../../../assets/img/lifecoach-logo-dark.svg" alt="Lifecoach Life Coaching logo"/>
          <img *ngIf="!isCollapsed" class="navbar-logo" src="../../../assets/img/lifecoach-logo-light .svg" alt="Lifecoach Life Coaching logo"/>
           Lifecoach
        </a>
      </div>
      <button aria-label="Toggle navigation" class=" navbar-toggler" [attr.aria-expanded]="!isCollapsed" (click)="isCollapsed = !isCollapsed" id="navigation" type="button">
        <span class=" navbar-toggler-bar navbar-kebab">
        </span>
        <span class=" navbar-toggler-bar navbar-kebab">
        </span>
        <span class=" navbar-toggler-bar navbar-kebab">
        </span>
      </button>
      <div class=" navbar-collapse" [collapse]="isCollapsed" id="navigation">
        <ul class=" navbar-nav ml-auto">
          <li *ngIf="!userAuthorised" class=" nav-item">
            <a class=" nav-link" [routerLink]="['/login']">
              <i class=" tim-icons icon-single-02"> </i> Login
            </a>
          </li>
          <li style=" width: 18rem; margin-right: 1rem;">
            <div class="progress-container progress-primary">
                <span class="progress-badge"> Progress </span>
                <progressbar class="progress-bar-primary" [value]="getCourseProgress()">
                  <span class="progress-value"> {{getCourseProgress()}}% </span>
                </progressbar>
            </div>
          </li>
          <li class=" nav-item">
            <a href="javascript:void(0)" class=" nav-link" (click)="reviewModal.show()">
              <i class=" tim-icons icon-shape-star"> </i> Leave a Rating
            </a>
          </li>
          <li *ngIf="userAuthorised" class=" nav-item">
            <a class=" nav-link" [routerLink]="['/dashboard']">
              <i class=" tim-icons icon-components"> </i> My Dashboard
            </a>
          </li>
          <!-- more -->
          <li class="dropdown nav-item" dropdown placement="bottom left">
            <a
              class="nav-link dropdown-toggle"
              data-toggle="dropdown"
              dropdownToggle
              href="#"
              (click)="$event.preventDefault()"
              tooltip="More"
              placement="bottom"
            >
            <i class="fas fa-ellipsis-v"></i>
            </a>
            <ul
              class=" dropdown-menu dropdown-navbar dropdown-menu-right"
              *dropdownMenu
            >
              <li class=" nav-link">
                <a class=" nav-item dropdown-item" [routerLink]="['/account']" [queryParams]="{action: 'refund'}">
                  Request a refund
                </a>
              </li>
              <li class=" dropdown-divider"></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
</nav>

<!-- Review modal -->
<div
aria-hidden="true"
aria-labelledby="reviewModalLabel"
bsModal
class="modal fade"
#reviewModal="bs-modal"
id="reviewModal"
role="dialog"
tabindex="-1"
>
<div class="modal-dialog" style="transform: translate(0,0);">
    <div class="modal-content">
    <div class="modal-body">
        <div class="card card-login card-white">
            <div class=" card-header">
            <h1 class=" card-title"> Leave a rating </h1>
            </div>
            <div class=" card-body">
              <app-star-review [course]="course" [userId]="userId" [uniqueComponentString]="'course-navbar'" (savedRatingEvent)="onReviewSavedEvent()"></app-star-review>

              <button class=" btn btn-default btn-block mt-3" (click)="reviewModal.hide()">
                Close
              </button>
            </div>
        </div>
    </div>
    </div>
</div>
</div>
<!-- End of review modal -->
