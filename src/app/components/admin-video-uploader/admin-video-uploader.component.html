<div>
  <p>
    Uploaded videos will be saved to Firebase Storage with reference data (including download URL) saved in Firestore under 'platform/content/videos'.
  </p>
</div>

<div class="dropzone mt-5" 
     appDropzone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">

     <p>Drag and drop a .mp4 video file</p>

     <div class=" file">
      <label class=" btn btn-default btn-file">

        <input type="file" style="display: none;" (change)="onDrop($event)">

        <span class=" file-cta">
          <span class=" file-icon mr-2">
            <i class=" fa fa-upload"></i>
            </span>
            <span class=" file-label">
              or choose a fileâ€¦
            </span>
          </span>
        </label>
      </div>
</div>

<div *ngFor="let file of files">
  <div class=" mt-4 mb-4">
    <app-admin-video-upload-task
    [uid]="uid"
    [file]="file"
    (promoVidUploadedEvent)="onVideoUploadEvent($event)">
    </app-admin-video-upload-task>
  </div>
</div>
