<div>
    <div class=" card">

        <ng-container *ngIf="service.imagePaths; else noImages">
            <div class="card-img-top service-image service-image_webp_full"
                 [ngStyle]="{'background-image': 'url(' + service.imagePaths.webp.fullSize +')'}"></div>
            <div class="card-img-top service-image service-image_webp_half"
                 [ngStyle]="{'background-image': 'url(' + service.imagePaths.webp['1200'] +')'}"></div>
            <div class="card-img-top service-image service-image_full"
                 [ngStyle]="{'background-image': 'url(' + service.imagePaths.original.fullSize +')'}"></div>
            <div class="card-img-top service-image service-image_half"
                 [ngStyle]="{'background-image': 'url(' + service.imagePaths.original['1200'] +')'}"></div>
        </ng-container>
        <ng-template #noImages>
            <img
            class="card-img-top"
            [src]="service.image ? service.image : 'assets/img/awaiting-image.png'"
            [alt]="service.coachName + ' Coaching'" />
        </ng-template>

        <div class=" card-body">
            <h4 class="card-title">
                {{ service?.type === 'individual' ? 'Individual' : '' }} 
                {{ service?.sessionDuration ? service.sessionDuration + 'min' : '' }}
                Coaching Session
            </h4>
            <h6 class="card-subtitle mb-2 text-muted"> {{ service?.headline ? service.headline : service?.subtitle ? service.subtitle : ''}} </h6>
            <div *ngIf="service && service.pricing && objKeys(service.pricing).length > 1">
                <span class=" badge badge-default">
                    Flexible Pricing
                </span>
                <span *ngIf="maxDiscountObj.max > 0" class=" badge badge-success ml-2">
                    Save up to {{ maxDiscountObj.max }}%
                </span>
            </div>
        </div>

    </div>
</div>
