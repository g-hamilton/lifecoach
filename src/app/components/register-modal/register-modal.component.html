<!-- register modal -->
<div id="register-modal" class=" register-modal">
    <!-- <div class="modal-header">
      <h4 class="modal-title pull-left"> Register </h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div> -->
    <div class="modal-body">
        <form
        class=" form"
        id="RegisterValidation"
        [formGroup]="registerForm"
        (ngSubmit)="onRegister()"
        >
            <div class="card card-register card-white">
                <div class=" card-header">
                <img class="card-img" style="width: 86%;" alt="" src="assets/img/card-primary.png" />
                <h1 class=" card-title"> Sign Up </h1>
                </div>
                <div class=" card-body">

                    <div *ngIf="message" class=" row mb-3">
                        <div class=" col">
                            <p>
                                {{ message }}
                            </p>
                        </div>
                    </div>

                    <!-- Email -->
                    <div
                        class=" input-group"
                        [ngClass]="{
                        'has-danger': (((rfocusTouched1 && registerF.email.value != '') || registerAttempt) && registerF.email.errors),
                        'has-success': !registerF.email.errors
                        }"
                    >
                        <div class=" input-group-prepend">
                        <div class=" input-group-text">
                            <i class=" tim-icons icon-email-85"> </i>
                        </div>
                        </div>
                        <input
                        class=" form-control"
                        name="email"
                        formControlName="email"
                        placeholder="Email"
                        type="email"
                        (focus)="rfocusTouched1 = true"
                        required=""
                        />
                    </div>
                    <div *ngIf="(((rfocusTouched1 && registerF.email.value != '') || registerAttempt) && registerF.email.errors)">
                        <label
                        *ngFor="let error of objKeys(registerF.email.errors)"
                        class="error custom-error-label"
                        >{{ showError('email', error) }}
                        </label>
                    </div>

                    <!-- Form Submit Button -->
                    <button
                    class=" btn btn-primary btn-lg btn-block mt-4"
                    type="submit"
                    >
                        <span
                        *ngIf="register"
                        class="spinner-border spinner-border-sm"
                        role="status"
                        ></span> 
                        <span *ngIf="!register">
                            <i class="fas fa-link mr-2"></i>
                          </span>{{ register ? 'Sending Email...' : 'Get My Signup Link'}} 
                    </button>

                    <!-- Terms & Conditions -->
                    <div class=" text-center text-muted mt-3">
                        By signing up, you agree to our
                        <a href="https://lifecoach.freshdesk.com/a/solutions/articles/47000883660" target="_blank"> 
                        terms and conditions. 
                        </a>
                    </div>

                    <hr>
                   
                    <div class=" pull-left">
                    <h6>
                        <a class=" link footer-link" href="https://lifecoach.freshdesk.com/en/support/solutions/articles/47001181428-signing-in-out-of-your-lifecoach-account" target="_blank">
                        Need Help?
                        </a>
                    </h6>
                    </div>

                </div>
                <!-- end card body -->

                <!-- <div class=" card-footer">
                
                </div> -->
            </div>
        </form>
    </div>
  
    <!-- <div class="modal-footer">
  
    </div> -->
  </div>
  <!-- End of register modal -->
