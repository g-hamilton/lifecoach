<div class="dropzone" 
     appDropzone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">

     <p>Drag and drop a .mp4 video file</p>

     <div class=" file">
      <label class=" btn btn-default btn-file">

        <input type="file" style="display: none;" (change)="onDrop($event)">

        <span class=" file-cta">
          <span class=" file-icon mr-2">
            <i class=" fa fa-upload"></i>
            </span>
            <span class=" file-label">
              or choose a fileâ€¦
            </span>
          </span>
        </label>
      </div>
</div>

<div *ngFor="let video of videos">
  <div class=" mt-4 mb-4">
    <app-course-video-upload-task
    [uid]="uid"
    [file]="video.file"
    [duration]="video.duration"
    [course]="course"
    [lectureId]="lectureId">
    </app-course-video-upload-task>
  </div>
</div>

<!-- hidden video element to get duration -->
<video #video style="display: none;" *ngIf="videoUrl" width="320" height="240" controls [attr.src]="videoUrl" (loadedmetadata)="getDuration($event)">
</video>
