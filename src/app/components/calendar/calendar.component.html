<div>
    <!-- calendar head -->
    <app-calendar-header [(view)]="view" [(viewDate)]="viewDate">
    </app-calendar-header>
</div>

<!-- calendar body -->
<div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="eventClicked($event)"
    >
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="'week'"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="eventClicked($event)"
    >
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="'day'"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="eventClicked($event)"
    >
    </mwl-calendar-day-view>
</div>

<!-- event detail modal -->
<div
aria-hidden="true"
aria-labelledby="eventDetailModalLabel"
bsModal
class="modal fade"
#eventDetailModal="bs-modal"
id="eventDetailModal"
role="dialog"
tabindex="-1"
>
  <div class="modal-dialog" style="transform: translate(0,0);">
    <div class="modal-content">
      <div class="modal-body">
        <div class="card card-login card-white">
          <div class=" card-header">
            <div class=" row">
              <div class=" col">
                <div class=" pull-right">
                  <i
                  class="far fa-edit text-default mr-2"
                  tooltip="Edit this event"
                  (click)="onEditEvent()">
                  </i>
                  <i
                  class="far fa-trash-alt text-danger mr-2"
                  tooltip="Delete this event"
                  (click)="onDeleteEvent()">
                  </i>
                  <i
                  class="fas fa-times text-default"
                  tooltip="Close"
                  (click)="onEventDetailModalClose()">
                  </i>
                </div>
              </div>
            </div>
            <h1 class=" card-title">
              {{ activeEvent?.title }}
            </h1>
          </div>
          <div class=" card-body">

            <p>
              <i class="far fa-calendar-alt"></i>
              {{ activeEvent?.start }}
            </p>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end event detail modal -->

<!-- edit event modal -->
<div
aria-hidden="true"
aria-labelledby="editEventModalLabel"
bsModal
class="modal fade"
#editEventModal="bs-modal"
id="editEventModal"
role="dialog"
tabindex="-1"
>
  <div class="modal-dialog" style="transform: translate(0,0);">
    <div class="modal-content">
      <div class="modal-body">
        <div class="card card-login card-white">
          <div class=" card-header">
            <div class=" row">
              <div class=" col">
                <div class=" pull-right">
                  <i
                  class="fas fa-times text-default"
                  tooltip="Close"
                  (click)="onEditEventModalClose()">
                  </i>
                </div>
              </div>
            </div>
            <h1 class=" card-title">
              {{ activeEvent?.title }}
            </h1>
          </div>
          <div class=" card-body">

            <p>
              <i class="far fa-calendar-alt"></i>
              {{ activeEvent?.start }}
            </p>

            <button class=" btn btn-danger btn-block mt-3" (click)="onDeleteEvent()">
              Cancel Event
            </button>

            <button class=" btn btn-primary btn-block mt-3" (click)="onSaveEvent()">
              Update Event
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- edit event modal -->
