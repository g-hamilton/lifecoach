<div class=" botlinks lead mt-5">

    <hr>

    <div *ngIf="categories">
        <p>Browse top rated online coaching courses in:</p>
        <ul>
            <li *ngFor=" let cat of categories">
                <a
                [routerLink]="['/courses']"
                [queryParams]="{category: cat}">
                    {{ cat }}
                </a>
            </li>
        </ul>
    </div>
    
</div>
