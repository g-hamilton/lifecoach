<div class=" results-container">
    <div class=" row">
        <div *ngFor="let result of results" class=" col-md-3">
            <a [routerLink]="['/course', result.courseId]">
                <app-course-card
                [course]="result"
                [rates]="rates"
                [clientCurrency]="clientCurrency"
                [clientCountry]="clientCountry">
                </app-course-card>
            </a>
        </div>
    </div>
</div>
