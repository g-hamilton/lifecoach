<div class=" card">
    <div class=" card-body">
        <form *ngIf="outlineForm" [formGroup]="outlineForm" (submit)="onSubmit()">

            <h5>Program Pricing
                <a href="" target="_blank">
                    <span class=" text-muted pl-2"><i class="fas fa-graduation-cap"></i> Help with pricing </span>
                </a>
            </h5>

            <!-- Program price & currency -->
            <div class=" row mt-3">

                <!-- Currency -->
                <div class=" col-6">
                    <div class="">
                        <label> Your Local Currency </label>
                    </div>
                    <app-select-currency
                    [currency]="outlineF?.currency?.value"
                    (currencyEvent)="onCurrencyEvent($event)">
                    </app-select-currency>
                </div>

                <!-- Full program price -->
                <div class=" col-6">
                    <div class="">
                        <label> Program price </label>
                    </div>
                    <div
                    class="form-group"
                    [ngClass]="{
                        'has-danger':
                        ((focusTouched || saving) && outlineF.fullPrice.value != 0 && outlineF.fullPrice.errors) ||
                        (outlineF.fullPrice.value != 0 && outlineF.fullPrice.errors),
                        'has-success': !outlineF.fullPrice.errors
                    }">
                        <input
                        type="number"
                        class="form-control"
                        formControlName="fullPrice"
                        placeholder="eg. 199.99"
                        (focus)="focusTouched = true">
                    </div>
                    <div *ngIf="((focusTouched || saving) && outlineF.fullPrice.value != 0 && outlineF.fullPrice.errors) ||
                        (outlineF.fullPrice.value != 0 && outlineF.fullPrice.errors)">
                        <label
                        *ngFor="let error of objKeys(outlineF.fullPrice.errors)"
                        class="error custom-error-label"
                        >{{ showError('fullPrice', error) }}
                        </label>
                    </div>
                </div>
                <!-- End of full program price -->

            </div>
            <!-- End of row -->

            <!-- Can clients pay per session? (flexible prcing strategy) -->
            <div class=" row">
                <div class=" col">
                    <div class="form-check form-check-radio">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" id="pricing-radio-full" value="full" formControlName="pricingStrategy">
                            Clients must purchase this program in full (Upfront full payment)
                            <span class="form-check-sign"></span>
                        </label>
                    </div>
                    <div class="form-check form-check-radio">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" id="pricing-radio-flexible" value="flexible" formControlName="pricingStrategy">
                            Clients can purchase this program in full or pay per individual session (Pay As You Go)
                            <span class="form-check-sign"></span>
                        </label>
                    </div>
                </div>
            </div>
            <!-- End of row -->

            <!-- Pay per session if allowed -->
            <div class=" row mt-3" *ngIf="outlineF?.pricingStrategy.value === 'flexible'">

                <!-- per session price -->
                <div class=" col-6">
                    <div class="">
                        <label> Price Per Session (if Pay As You Go is allowed) </label>
                    </div>
                    <div
                    class="form-group"
                    [ngClass]="{
                        'has-danger':
                        ((focus1Touched || saving) && outlineF.pricePerSession.value != 0 && outlineF.pricePerSession.errors) ||
                        (outlineF.pricePerSession.value != 0 && outlineF.pricePerSession.errors),
                        'has-success': !outlineF.pricePerSession.errors
                    }">
                        <input
                        type="number"
                        class="form-control"
                        formControlName="pricePerSession"
                        placeholder="eg. 19.99"
                        (focus)="focus1Touched = true">
                    </div>
                    <div *ngIf="((focus1Touched || saving) && outlineF.pricePerSession.value != 0 && outlineF.pricePerSession.errors) ||
                        (outlineF.pricePerSession.value != 0 && outlineF.pricePerSession.errors)">
                        <label
                        *ngFor="let error of objKeys(outlineF.pricePerSession.errors)"
                        class="error custom-error-label"
                        >{{ showError('pricePerSession', error) }}
                        </label>
                    </div>
                </div>
                <!-- End of price per session -->

            </div>
            <!-- End of row -->

            <!-- Promotions reminder -->
            <p class=" mt-4 small">
                <span class=" text-success">Pricing Tip</span>: After publishing your program, opt into the 'Deals' & 'Extended Promotions' programs in 
                <a [routerLink]="['/account']">'Account > Program Settings'</a> 
                to join our platform wide promotions programs.
            </p>

            <!-- Form submit button -->
            <div class=" pull-right">
                <button type="submit" class=" btn btn-primary btn-round btn-fill mt-4">
                    <span *ngIf="!saving">
                        <i class="fas fa-save"></i>
                      </span>
                      <span
                      *ngIf="saving"
                      class="spinner-border spinner-border-sm"
                      role="status"
                      ></span> {{ saving ? 'Saving...' : 'Save'}}
                </button>
            </div>

        </form>
    </div>
</div>
