<app-auth-navbar></app-auth-navbar>

<div class="full-page browse-page">

  <div class=" content" id="browse-page-content">
    <div class=" container">

        <!-- Coach Section -->
        <section>
            <h2 class="display-3 text-center"> Matching Coaches </h2>

            <!-- Coach Results View -->
            <app-results [results]="coachHits"></app-results>

            <!-- Coach Navigator View -->
            <app-navigator
            [page]="coachPage"
            [totalItems]="totalCoachHits"
            [itemsPerPage]="coachHitsPerPage"
            [maxSize]="maxSize"
            (messageEvent)="receiveCoachPageUpdate($event)"
            ></app-navigator>

            <!-- Browse Coaches -->
            <p class=" text-center mt-3">
                <a
                class="btn btn-primary btn-lg btn-round btn-simple"
                [routerLink]="['/coaches']"
                role="button"> Browse All Coaches 
                </a>
            </p>
        </section>
        <!-- End Coach Section -->

        <!-- Course Section -->
        <section class=" mt-5">
            <h2 class="display-3 text-center"> Matching Courses </h2>

            <!-- Course Results View -->
            <app-course-results
                [results]="courseHits"
                [rates]="rates"
                [clientCurrency]="clientCurrency">
            </app-course-results>

            <!-- Coach Navigator View -->
            <app-navigator
            [page]="coursePage"
            [totalItems]="totalCourseHits"
            [itemsPerPage]="courseHitsPerPage"
            [maxSize]="maxSize"
            (messageEvent)="receiveCoursePageUpdate($event)"
            ></app-navigator>

            <!-- Browse Courses -->
            <p class=" text-center mt-3">
                <a
                class="btn btn-primary btn-lg btn-round btn-simple"
                [routerLink]="['/courses']"
                role="button"> Browse All Courses 
                </a>
            </p>
        </section>
        <!-- End Course Section -->

    </div>
  </div>

</div>

<app-page-footer></app-page-footer>
