<div class=" content">

    <!-- loading -->
    <div *ngIf="!service && !isNewService" class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- new service -->
    <div *ngIf="isNewService">
        <div class=" row">
            <!-- left col -->
            <div class=" col-md-8">
                <div class="card">
                    <div class="card-body">
                      <h4 class="card-title"> New Service </h4>
                      <h6 class="card-subtitle mb-4 text-muted"> Add your service to the Lifecoach platform. </h6>
                      <div class=" p-3">
                        <div class="">
                            <form [formGroup]="serviceForm" (submit)="onSubmit()">
        
                                <!-- title -->
                                <label> Title </label>
                                <div
                                class="input-group no-symbol"
                                [ngClass]="{
                                    'has-danger':
                                    ((focusTouched || saving) && serviceF.title.value != '' && serviceF.title.errors) ||
                                    (serviceF.title.value != '' && serviceF.title.errors),
                                    'has-success': !serviceF.title.errors
                                }">
                                    <input
                                    type="text"
                                    class="form-control"
                                    formControlName="title"
                                    placeholder="eg. 30 Minute Chat"
                                    (focus)="focusTouched = true"
                                    (input)="onTitleInput($event)">
                                    <div class="input-group-append">
                                      <span class="input-group-text">
                                          {{ titleActualLength + '/' + titleMaxLength }}
                                      </span>
                                    </div>
                                </div>
                                <div *ngIf="((focusTouched || saving) && serviceF.title.value != '' && serviceF.title.errors) ||
                                    (serviceF.title.value != '' && serviceF.title.errors)">
                                    <label
                                    *ngFor="let error of objKeys(serviceF.title.errors)"
                                    class="error custom-error-label"
                                    >{{ showError('title', error) }}
                                    </label>
                                </div>

                                <!-- row 2 -->
                                <div class=" row">

                                    <!-- duration -->
                                    <div class=" col-md-4">
                                        <label> Duration (minutes) </label>
                                        <div
                                        class=" input-group"
                                        [ngClass]="{
                                            'input-group-focus': focus1 === true,
                                            'has-danger':
                                            (focus1Touched &&
                                                serviceF.duration.errors) ||
                                            (serviceF.duration.value != '' &&
                                                serviceF.duration.errors),
                                            'has-success': serviceF.duration.value != '' && !serviceF.duration.errors
                                        }"
                                        >
                                            <div class=" input-group-prepend">
                                                <div class=" input-group-text">
                                                    <i class="far fa-clock"></i>
                                                </div>
                                            </div>
                                            <input
                                            class=" form-control"
                                            name="duration"
                                            placeholder="eg. 30"
                                            type="number"
                                            formControlName="duration"
                                            (focus)="focus1 = true; focus1Touched = true"
                                            (blur)="focus1 = false"
                                            />
                                        </div>
                                    </div>

                                    <!-- service type -->
                                    <div class=" col-md-4">
                                        <div class="form-group">
                                            <label for="service-type"> Type </label>
                                            <select
                                            class="form-control"
                                            id="service-type"
                                            name="servicetype"
                                            formControlName="serviceType">
                                                <option [ngValue]="null"> Select... </option>
                                                <option value="zoom"> Zoom (Online) </option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- pricing strategy -->
                                    <div class=" col-md-4">
                                        <div class="form-group">
                                            <label for="pricing-strategy"> Free / Paid </label>
                                            <select
                                            class="form-control"
                                            id="strategy"
                                            name="pricing-strategy"
                                            formControlName="pricingStrategy">
                                                <option [ngValue]="null"> Select... </option>
                                                <option value="free"> Free </option>
                                                <option value="paid"> Paid </option>
                                            </select>
                                        </div>
                                    </div>

                                </div>

                                <div class=" row" *ngIf="serviceF?.pricingStrategy.value === 'paid'">
                                    <!-- price -->
                                    <div class=" col-md-4">
                                        <label for="service-type"> Price </label>
                                        <div
                                        class=" input-group"
                                        [ngClass]="{
                                            'input-group-focus': focus2 === true,
                                            'has-danger':
                                            (focus2Touched &&
                                                serviceF.price.errors) ||
                                            (serviceF.price.value != '' &&
                                                serviceF.price.errors),
                                            'has-success': serviceF.price.value != '' && !serviceF.price.errors
                                        }"
                                        >
                                            <div class=" input-group-prepend">
                                                <div class=" input-group-text">
                                                    <i class="far fa-credit-card"></i>
                                                </div>
                                            </div>
                                            <input
                                            class=" form-control"
                                            name="price"
                                            placeholder="eg. 49.99"
                                            type="number"
                                            formControlName="price"
                                            (focus)="focus2 = true; focus2Touched = true"
                                            (blur)="focus2 = false"
                                            />
                                        </div>
                                    </div>

                                    <!-- currency -->
                                    <div class=" col-md-4">
                                        <label> Currency </label>
                                        <app-select-currency
                                        [currency]="serviceF?.currency?.value"
                                        (currencyEvent)="onCurrencyEvent($event)">
                                        </app-select-currency>
                                    </div>

                                </div>

                                <!-- image -->
                                <label> Image </label>

                                <!-- details -->
                                <label> Details </label>

                                <!-- instructions -->
                                <label> Instructions </label>
        
                                <div class=" pull-right">
                                    <button type="submit" class=" btn btn-primary btn-round btn-fill mt-4">
                                        Save
                                    </button>
                                </div>

                            </form>
                        </div>
                      </div>
                    </div>
                </div>
            </div>

            <!-- right col -->
            <div class=" col-md-4">
                <p>
                    Preview?
                </p>
            </div>

        </div>
    </div>

    <!-- edit service -->
    <div *ngIf="service">
        edit
    </div>

</div>
