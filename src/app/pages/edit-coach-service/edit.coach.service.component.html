<div class=" content">

    <!-- loading -->
    <div *ngIf="!service && !isNewService" class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- new service -->
    <div *ngIf="isNewService">
        is new!
    </div>

    <!-- edit service -->
    <div *ngIf="service">
        edit
    </div>

</div>
