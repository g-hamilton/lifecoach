<div class=" content">

    <h5 class=" title"> My Coaches </h5>
    <p class=" small text-muted pl-2 mb-2">
        <i class="fas fa-info-circle"></i> These are the coaches you've enrolled with.
    </p>

    <div>
        <div class=" row mt-5">
            <div class=" col-12">
                <button
                type="button"
                class=" btn btn-primary btn-fill btn-round pull-right mb-3"
                (click)="browseCoaches()"
                [routerLink]="['/coaches']">
                    Browse Coaches <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- No coaches -->
        <div class=" row" *ngIf="!coaches || coaches.length === 0">
            <div class=" col">
                <div class=" card">
                    <div class=" card-body">
                        <div>
                            <p>
                                You haven't enrolled with any coaches yet.
                            </p>
                            <p>
                                <a (click)="browseCoaches()" [routerLink]="['/coaches']">
                                    Browse coaches now
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- got coaches -->
        <div class=" row" *ngIf="coaches && coaches.length > 0">
            <div *ngFor="let coach of coaches" class=" col-md-4">
                <a [routerLink]="['/coach', coach.objectID]">
                    <app-coach-card [coachProfile]="coach"></app-coach-card>
                </a>
            </div>
        </div>

    </div>

</div>
