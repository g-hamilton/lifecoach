<div class="content">
  <div *ngIf="this.orderedSessions.length && this.uid; else sessions">
    <h1>Your ordered sessions</h1>
    <div class="row justify-content-center">
        <app-video-session-card
          [className]="'col-md-3 card py-5 px-4 mx-2 my-2'"
          *ngFor="let session of orderedSessions"
          [sessionId]="session.sessionId"
          [sessionStartTime]="session.start"
        ></app-video-session-card>
      </div>
    <hr>
  </div>
  <ng-template #sessions>
    <h3>
      You have no ordered sessions.
    </h3>
    <br>
    <hr>
  </ng-template>
  <ng-template [ngIf]="this.userType && this.userType!=='regular'">
  <div *ngIf="this.coachingSessions.length  && this.uid; else coachSessions">
    <h1>Sessions, where You are coaching</h1>
    <hr>
    <div class="row justify-content-center">
        <app-video-session-card *ngFor="let session of this.coachingSessions"
          [className]="'col-md-3 card py-5 px-4 mx-2 my-2'"
          [sessionId]="session.sessionId"
          [sessionStartTime]="session.start"></app-video-session-card>
    </div>
    <br>
    <hr>
  </div>

  <ng-template #coachSessions>
    <h3>
      Looks like nobody ordered Your session yet.
    </h3>
    <hr>
  </ng-template>
  </ng-template>
</div>
