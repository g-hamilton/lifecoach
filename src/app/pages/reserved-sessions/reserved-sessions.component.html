<div class="content">
  <!-- There should be a card for each session. It will be done further-->
  <h1>Sessions reserved by You</h1>
  <div *ngIf="this.reservedEvents.length; else noevents">
    <div class="row ">
      <div *ngFor="let event of reservedEvents; index as i" class="col-md-4">
        <div class="event">
          <h3>You have time to buy it until {{ event.timeOfReserve + (60000 * 15) | date: 'mediumTime'}}</h3>
          <button type="button" (click)="buyEvent(event)" class="btn btn-fill btn-round btn-primary mr-2 mb-2">Buy
            event
          </button>

        </div>
      </div>
    </div>
  </div>
  <ng-template #noevents>
    <h3>Sorry, no Sessions here</h3>
  </ng-template>
</div>
