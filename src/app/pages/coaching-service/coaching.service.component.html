<app-auth-navbar></app-auth-navbar>

<div class=" full-page coaching-service-page">
    <div class=" content">
        <div class=" container">

            <!-- loading -->
            <div *ngIf="!service || loading" class="text-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <!-- service loaded -->
            <div *ngIf="service">
                <div class=" row">

                    <!-- left col -->
                    <div class=" col-md-6">
                        <div class=" card">

                            <!-- Card image -->
                            <img
                            class="card-img-top"
                            [src]="service.image ? service.image : 'assets/img/image_placeholder.jpg'"
                            [alt]="service.title" />

                            <!-- Card body -->
                            <div class=" card-body">
                                <h4 class="card-title"> {{ service.title }} </h4>
                                <h6 class="card-subtitle mb-2 text-muted"> {{ service.subtitle }} </h6>


                                <p class=" mt-3" [innerHTML]="service.description"></p>

                            </div>

                        </div>
                    </div>

                    <!-- right col -->
                    <div class=" col-md-6">
                        schedule
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
