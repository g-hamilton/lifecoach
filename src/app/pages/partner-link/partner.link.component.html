<div class=" content">
    
    <!-- template if user has enabled payouts -->
    <div *ngIf="account?.stripeUid ; else noPayout">
        <p>payouts enabled!</p>
    </div>

    <!-- template if payouts not enabled -->
    <ng-template #noPayout>
        <p>no payouts!</p>
    </ng-template>

</div>
